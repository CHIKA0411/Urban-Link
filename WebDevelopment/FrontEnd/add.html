<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <header class="text-white text-center py-4">
      <nav class="container d-flex flex-row justify-content-between">
        <a class="nav-link active h5" href="main.html"
          >Apartment Management System</a
        >
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Apartment Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add.html">Add New Tenant</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://script.google.com/macros/s/AKfycbzR6V4Av6hLspz9nNDqH860frzlF03x4WJ_H9kIfHE9O_QKvmLeO1qheJtR3X8xFJLUJg/exec"
              >View Tenants</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="container my-5">
      <section class="mt-4">
        <h2 class="text-primary">Add New Apartment</h2>
        <form
          id="add-apartment-form"
          method="post"
          action="https://script.google.com/macros/s/AKfycbyRJinfF8NPLbJRqoDSfU9rDo4wseRRlbXq4mUsTlQiZYBVpVRCCUDZofv5771qH_DudA/exec">
          <div class="form-group">
            <label for="apartment-number">Apartment Number:</label>
            <input
              type="text"
              class="form-control"
              id="apartment-number"
              name="apartment-number"
              required />
          </div>
          <div class="form-group">
            <label for="bedrooms">Number of Bedrooms:</label>
            <input
              type="number"
              class="form-control"
              id="bedrooms"
              name="bedrooms"
              required />
          </div>
          <div class="form-group">
            <label for="bathrooms">Number of Bathrooms:</label>
            <input
              type="number"
              class="form-control"
              id="bathrooms"
              name="bathrooms"
              required />
          </div>
          <div class="form-group">
            <label for="owner-name">Owner Name:</label>
            <input
              type="text"
              class="form-control"
              id="owner-name"
              name="owner-name"
              required />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input
              type="number"
              class="form-control"
              id="phone-number"
              name="phone-number"
              required />
          </div>
          <div class="form-group">
            <label for="phone-number">Maintenance Needed:</label>
            <input
              type="text"
              class="form-control"
              id="maintenance"
              name="maintenance"
              required />
          </div>
          <div class="form-group">
            <label for="phone-number">Vacancy:</label>
            <input
              type="text"
              class="form-control"
              id="vacant"
              name="vacant"
              required />
          </div>
          <button type="submit" class="btn btn-primary">Add Apartment</button>
        </form>
      </section>
    </div>
    <div class="container my-5">
      <section class="mt-4">
        <ul class="list-unstyled d-flex justify-content-center">
          <li class="mx-3">
            <a href="https://github.com/Vivek-kr22" target="_blank">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
          <li class="mx-3">
            <a href="mailto:apna2211corporate.world@gmail.com">
              <i class="fas fa-envelope fa-2x"></i>
            </a>
          </li>
          <li class="mx-3">
            <a href="https://www.linkedin.com/in/abha-mahato-404a88257" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
          <li class="mx-3">
            <a href="https://github.com/Vivek-kr22" target="_blank">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
        </ul>
        <center>
          <h5>2024-2025</h5>
        </center>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="add.js"></script>
  </body>
</html>
